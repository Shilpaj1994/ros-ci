name: ROS noetic CI
on: [push]
jobs:    
  build:
    runs-on: ubuntu-20.04
    container: ros:noetic-ros-base
    steps:
      - uses: actions/checkout@v1
      - name: Install catkin & package dependencies
        run: |
          cd / && ./ros_entrypoint.sh
          sudo apt-get update
          sudo apt-get install -y python3-pip
          sudo apt-get install -y ros-noetic-catkin python3-catkin-tools
          sudo apt-get install -y ros-noetic-cv-bridge
          sudo apt-get install -y ros-noetic-roslint
          pip3 install bluerobotics-ping
      - name: Setup catkin workspace
        run: |
          mkdir -p ~/catkin_ws/src
          cd ~/catkin_ws
          /bin/bash -c "source /opt/ros/noetic/setup.bash && catkin_make" 
          
      - name: Build package
        run: |
          cd ~/catkin_ws/src
          cp -r $GITHUB_WORKSPACE .
          /bin/bash -c "pwd"
          /bin/bash -c "cd ~/catkin_ws/"
          /bin/bash -c "pwd"
          /bin/bash -c "source devel/setup.bash"
          /bin/bash -c "catkin_make"
      - name: Lint
        run: |
          cd ~/catkin_ws/src
          catkin build ros-ci --catkin-make-args roslint
